<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

input, select{
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin: auto;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-100 {
  margin: auto;
  width: 50%;
  margin-top: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 200px) {
  .col-100, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

</style>
</head>
<body >
<center>
<h3> Population Analysis </h3>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
 <div class="row">

      <div class="col-100">
<div id= "mydiv">
<form action = "predict"  method = "POST">
<input type ="number" name = "district_code" placeholder="District_Code" required  min="1" max="10"><br>
<input type="number" name="neighborhood.code" placeholder="Neighbourhhod_code" required min="1" max="70"><br>
<div>
  <label for="gender">Gender</label>
  <select name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
</div>
<input type = "text" name = "age_group"  required placeholder="Age_Group EX: 0-4" ><br><br>
<input type ="number" name = "year"  placeholder="Year" val min="1900" max="2021" required> <br><br>

<input type = "submit" value = "submit"> 

</form>
</center>
</div>
</div>

</body>
</html>
